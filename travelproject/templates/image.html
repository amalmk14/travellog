{% extends 'base.html' %}
{% load static %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" action="{% url 'travel:imgshows' place.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group" >
                <input type="file" class="form-control shadow-lg mb-4" placeholder="add image" name="cimage" accept="image/*">
                <br>
                <input type="submit" class="btn btn-success">
            </div>
            </form>
        </div>
    </div>
</div>
<div style="border:6px solid white;"></div>
<br>
<div class="container">
    <div class="row">
        {% for i in comments %}
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <h3 style="border-bottom:1px solid green; padding:2px;" class="shadow-sm mb-4">{{ i.cuser }}</h3>
            <img src="{{i.cimage.url}}" data-mdb-img="{{i.cimage.url}}" class="w-100 shadow-lg 5-strong rounded mb-4" alt="{{i.cplace}}"/>
        </div>
        {% endfor %}
    </div>

    <div class="row">
        {% for x in com %}
        <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
            <h3 style="border:1px solid green; padding:2px;">{{ x.cuser }}</h3>
            <img src="{{x.cimage.url}}" ata-mdb-img="{{x.cimage.url}}" class="w-100 shadow-lg mb-6" alt="{{x.cplace}}"/>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
