  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="post" action="{% url 'login:signup' %}">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <label class="form-label text-success" for="username">UserName</label>
                  <input type="text"  class="form-control form-control-lg"  name="username">
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label text-success" for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label text-success" for="email">Email</label>
                  <input type="email" name="email" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label text-success" for="password1">Password</label>
                  <input type="password" name="password1" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label text-success" for="password2">Repeat your password</label>
                  <input type="password" name="password2" class="form-control form-control-lg" />
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login:login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p><br>
                  <p class="text-center  text-primary">Back to main page <a href="{% url 'login:home' %}"
                                                                            class="fw-bold text-body"><u>click here</u></a></p>
                {% for msg in messages %}
                <h4 class="text-center text-danger">{{ msg }}</h4>
                {% endfor %}

              </form>
