<section class="vh-100" style="background: rgb(3,36,0); background: linear-gradient(140deg, rgba(3,36,0,1) 0%, rgba(39,124,25,1) 66%, rgba(89,230,76,0.9949229691876751) 100%);">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="{% static 'images/images.jpg' %}" alt="login form"   height="455px" width="435px" >
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form action="{% url 'login:login' %}" method="post">
                  {% csrf_token %}

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">TravelLOG</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="username">Usename</label>
                    <input type="text" class="form-control form-control-lg" name="username">
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password"  class="form-control form-control-lg" name="password" >
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>


<!--                  <p class="text-muted mt-5 mb-0" style="color: #393f81;"> <a href=""-->
<!--                      style="color: #393f81;"></a></p>-->
                     <p class="text-center mb-5 pb-lg-2 text-primary">Don't have an account? <a href="{% url 'login:signup' %}"
                    class="fw-bold text-body">Register here</a></p>
                    <p class="text-center  text-primary">Back to main page <a href="{% url 'login:home' %}"
                    class="fw-bold text-body">click here</a></p>

                    {% for i in messages %}
                    <h3 class="text-center text-danger">{{ i }}</h3>
                    {% endfor %}
                    <br>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
